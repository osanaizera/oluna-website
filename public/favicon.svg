<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente moderno para o fundo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4081;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o "O" -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fundo com bordas arredondadas modernas -->
  <rect width="32" height="32" rx="8" ry="8" fill="url(#bgGradient)" filter="url(#softShadow)"/>
  
  <!-- Letra "O" estilizada representando energia/termografia -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#letterGradient)" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Ponto central representando detecção/análise -->
  <circle cx="16" cy="16" r="2.5" fill="url(#letterGradient)"/>
  
  <!-- Pequenos pontos representando análise térmica/ondas -->
  <circle cx="16" cy="8" r="1" fill="url(#letterGradient)" opacity="0.7"/>
  <circle cx="24" cy="16" r="1" fill="url(#letterGradient)" opacity="0.7"/>
  <circle cx="16" cy="24" r="1" fill="url(#letterGradient)" opacity="0.7"/>
  <circle cx="8" cy="16" r="1" fill="url(#letterGradient)" opacity="0.7"/>
</svg>